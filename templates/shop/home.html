{% extends 'base.html' %}
{% block body_block %}

<div class="container my-5">
  <h2 class="my-5" style="margin-bottom: 30px;border-bottom: 2px solid #dcdcdc;">Featured Products</h2>
  <div class="row">
    {% for product in products %}
    <div class="col-md-6 col-sm-12 col-lg-3">
      <figure class="card card-product">
        <div class="img-wrap">
          <img src="/media/{{product.mainimage}}" style="width:100%; height:300px;">
        </div>
        <figcaption class="info-wrap">
          <h6 class="title"><a href="{% url 'shop:product_detail' pk=product.pk %}">{{product.name}}</a></h6>
          <div class="action-wrap">
            <div class="price-wrap h5">
              <span class="price-new">&#2547; {{product.price|floatformat:2}}</span>
              <span class="price-new">&#2547; {{product.category.title}}</span>
              <span class="price-old"><strike>&#2547; {{product.old_price|floatformat:2}}</strike></span>
            </div>
          </div>
        </figcaption>
      </figure>
    </div>
    {% endfor %}
  </div>
  
</div>


{% for category in categories %}
<div class="container my-5">

<div><h1 style="margin-bottom: 30px;border-bottom: 2px solid #dcdcdc;"> {{category.title }} </h1></div> 
<div class="row">
  
  
  
  

    
    {% for product in category.get_products %}
    <div class="col-md-6 col-sm-12 col-lg-3">
        
        <figure class="card card-product">
          <div class="img-wrap">
            <img src="/media/{{product.mainimage}}" style="width:100%; height:300px;">
          </div>
          <figcaption class="info-wrap">
            <h6 class="title"><a href="{% url 'shop:product_detail' pk=product.pk %}">{{product.name}}</a></h6>
            <div class="action-wrap">
              <div class="price-wrap h5">
                <span class="price-new">&#2547; {{product.price|floatformat:2}}</span>
                
                <span class="price-old"><strike>&#2547; {{product.old_price|floatformat:2}}</strike></span>
              </div>
            </div>
          </figcaption>
        </figure>
        
      </div>
      {% endfor %}
  </div>
  
</div>
{% endfor %}


{% endblock %}
